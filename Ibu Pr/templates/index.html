<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50b3a2;
            color: white;
            padding: 20px;
            text-align: center;
        }
        form {
            margin: 30px auto;
            width: 50%;
            padding: 20px;
            border: 1px solid #ccc;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="number"],
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            background: #50b3a2;
            color: white;
            padding: 14px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #439b8e;
        }
    </style>
</head>
<body>
    <header>
        <h1>Used Car Price Prediction</h1>
    </header>
    <div class="container">
        <form action="/predict" method="post">
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required>

            <label for="model">Model:</label>
            <input type="text" id="model" name="model" required>

            <label for="kilometres">Kilometres:</label>
            <input type="number" id="kilometres" name="kilometres" required>

            <label for="fuel">Fuel:</label>
            <select id="fuel" name="fuel">
                <option value="Gasoline">Gasoline</option>
                <option value="Diesel">Diesel</option>
            </select>

            <input type="submit" value="Predict Price">
        </form>
    </div>
</body>
</html>
